<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React Starter Kit Test</title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
    <div id="area"></div>
    <script type="text/babel">
        // React component -- Parent
        var HelloWorld = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,
                isPerson: React.PropTypes.bool
            },
            getDefaultProps: function () {
                return {
                    name: "Scott"
                }
            },
            getInitialState: function () {
                return {
                    value: 1
                }
            },
            componentDidMount: function () {

            },
            // Custom method should begin with _
            // calling this method without () , Not run
            _addByOne: function () {
                this.setState({
                    value: this.state.value + 1
                })
            },
            render: function () {
                var greeting = "World";
                if (this.props.isPerson) {
                    // greeting = <Person name={this.props.name} /> // ok
                    greeting = (<Person name={this.props.name} />) // ok
                }
                // return tag to be rendered; wrap in 1 <tag>
                return (
                    <div>
                        <h1>Hello {greeting}!</h1>
                        {this.state.value}
                        <button onClick={this._addByOne}>Click Me</button>
                    </div>
                )
            }
        });

        // React component -- Child
        var Person = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired
            },
            getDefaultProps: function () {
                return {
                    name: "Scott"
                }
            },
            render: function () {
                return (
                    <span>{this.props.name}</span>
                )
            }
        });

        ReactDOM.render(
            <HelloWorld name="Tim" isPerson={true} />,
            document.getElementById('area')
        );
    </script>
</body>
</html>
